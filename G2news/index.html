<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <script type="module" src="/main.js" defer></script>
    <script src="https://kit.fontawesome.com/44ff6c67ff.js" crossorigin="anonymous"></script>
    <title>G2 News</title>
  </head>
  <body>
    <div id="app">
      <header class="header">

        <img src="images/logo.jpg" alt="G2 Logo" id="header-logo">
        <h1 class="title">NEWS</h1>
        <button type="button" class="hamburger"><i class="fa-solid fa-bars"></i></button>

      </header>
      
      <main class="main">

        <nav class="navbar">
          <ul class="nav-list">
            <li class="nav-item">Item 1</li>
            <li class="nav-item">Item 2</li>
            <li class="nav-item">Item 3</li>
          </ul>
        </nav>

        <form class="searchbar">
          <input type="text" placeholder="Search..." name="search-input" class="search-input">
          <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div class="news-card-container">
          <div class="news-card"></div>
          <!-- Contains elements from each news element imported from api. -->
        </div>

      </main>
      <footer class="footer">
          
      </footer>




    </div>
  </body>
</html>
